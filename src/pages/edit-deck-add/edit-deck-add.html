<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'ADD_CARDS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>
    <h3>{{ title }}</h3>
    <ion-list>
      <ion-card>
        <ion-item *ngFor="let card of cards; let id = index">
          <ion-avatar item-left>
            <img [src]="card.image" *ngIf="card.image" />
          </ion-avatar>
          <!--<h2 class=“card-title”>{{card.word[nativeLang]}}</h2>-->
          <h2 >{{card.word[nativeLang]}}</h2>
          <p class=“card-subtitle”>{{card.word[learnLang]}}</p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button icon-middle color="primary" (click)="picture('Gallery')" outline>
          <ion-icon ios="ios-images" md="md-images" ></ion-icon>
        </button>
        </ion-col>

        <ion-col col-4>
          <button ion-button icon-middle color="primary" (click)="picture('Camera')" outline>
          <ion-icon ios="ios-camera" md="md-camera" ></ion-icon>
        </button>
        </ion-col>

        <ion-col col-4>
          <button ion-button block icon-middle color="primary" (click)="findCard()" outline>
          <ion-icon ios="ios-search" md="md-search" ></ion-icon>
        </button>
        </ion-col>

      </ion-row>
    </ion-grid>
    <ion-toolbar>
      <button class="tool-button" ion-button small block (click)="createDeck()">{{ 'ADD_CARDS' | translate }}</button>
    </ion-toolbar>
  </ion-footer>
