<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'CREATE_CARD' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>{{ cardInfo.title }} </h1>
    <ion-card>  
    <img [src]= "cardInfo.picture" />
    <ion-card *ngIf="!!translation">
    <h3>Your Word: {{ cardInfo.word }} </h3>
    <h3>Translation: {{ translation }}</h3>
    Not the right word? Try typing the correct word in below.
    <form (click)="tryAgain(tryAgain.title); tryAgainForm.reset()" #tryAgainForm="ngForm">
      <ion-input type="text" [(ngModel)]="tryAgain.title" name="title" placeholder="Enter your word here."></ion-input>
      <button type="button">{{ 'TRY_AGAIN' | translate }}</button>
    </form>
    </ion-card>
    </ion-card>
</ion-content>
<ion-footer>
  <button ion-button full (click)="editWord()" outline>{{ 'EDIT_WORD' | translate }} edit word</button>

  <button ion-button full (click)="createCard()" outline>{{ 'CREATE_CARD' | translate }} create card</button>
</ion-footer>
