<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'MY_DECKS' | translate }} </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <button (click)="openCard(item.id)">
        <img [src]="item.cards[0].imgUrl"/>
          <div class="card-title">{{item.name}}</div>
          <div class="card-subtitle">{{item.stars}}Stars!</div>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
