<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Create A Deck</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-col col-12 *ngFor="let item of items">
		{{item}}
	</ion-col>
	<ion-input placeholder="Deck Name Upgrade 14.2">
		<!--<ion-input placeholder="Deck Name" type="text" name="deckName" [(ngModel)]="deckName">-->
	</ion-input>

	<ion-content>
		<button ion-button full style="background-color:green" (click)="takePhoto()"> 
    <ion-icon name="camera"></ion-icon> &nbsp;&nbsp; Take Photo </button>
		<ion-grid>
			<ion-row>
				<ion-col col-6 *ngFor="let photo of photos; let id = index">
					<ion-card class="block">
						<ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
						<img [src]="photo" *ngIf="photo" />
					</ion-card>
				</ion-col>
			</ion-row>
		</ion-grid>

		<button type="button" (click)="click()"><ion-icon name="image"></ion-icon></button>
		<button type="button" (click)="click()"><ion-icon name="search"></ion-icon></button>

		<button ion-button type="button" block>create deck</button>
	</ion-content>
